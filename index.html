<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Card</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/72479a2aa1.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">
        <div class="card">
            <div class="card-bio">
                <div class="img-wrapper">

                    <img src="/imgs/DSC_2962 copy.jpg" alt="a professional headshot of belloaise carrington">
                </div>
                <div class="person-info">
                    <h3>Bello Carrington</h3>
                    <p>Web Developer & Singer</p>
                </div>
                <button class="card-btn">
                    <span class="card-btn-contact">Contact Me</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>








            <div class="card-contact">
                <h4>Contact Me</h4>
            </div>

            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>

                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p> aifeysa@gmail.com</p>

                </div><span>></span>
            </div>
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>

                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p> Belloaise Carrington</p>

                </div><span>></span>
            </div>

            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>

                </div>
                <div class="contact-details">
                    <h4>LinkedIn</h4>
                    <p> Belloaise Carrington</p>

                </div> <span>></span>
            </div>

        </div>

    </div>






    <script src="custom.js"></script>
</body>

</html>
